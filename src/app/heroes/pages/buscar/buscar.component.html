<div style="display:flex; flex-direction: column;">
    <div>
        <h1>Buscador de héroes:</h1>
        <mat-divider></mat-divider>
    </div>
    <div style="display: flex; flex-direction: column;">
        <h3>Buscador</h3>
        <mat-form-field appearance="fill">
            <mat-label>Héroe</mat-label>
            <input type="text"
                   placeholder=""
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()"
                   >
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">
                <mat-option value="" *ngIf="heroes.length == 0 && termino.trim().length > 0">No se encontraron coincidencias con: {{ termino }}</mat-option>
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>        
    </div>

    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>
</div>
